<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
  <title>Registro de Produção de Pães</title>
</head>
<body>
  <h1>Registro de Produção de Pães</h1>

  <h2>Pão Francês</h2>
  <label for="pao_frances_limiar_kg">Pão Francês Limiar (Kg):</label>
  <input type="number" id="pao_frances_limiar_kg" placeholder="0">

  <label for="pao_frances_limiar_integral_kg">Pão Francês Limiar Integral (Kg):</label>
  <input type="number" id="pao_frances_limiar_integral_kg" placeholder="0">

  <h2>Pão Baguete</h2>
  <label for="pao_baguete_italiana_limiar_multigraos_kg">Pão Baguete Italiana Limiar Multigrãos (Kg):</label>
  <input type="number" id="pao_baguete_italiana_limiar_multigraos_kg" placeholder="0">

  <label for="pao_baguete_italiana_limiar_tradicional_kg">Pão Baguete Italiana Limiar Tradicional (Kg):</label>
  <input type="number" id="pao_baguete_italiana_limiar_tradicional_kg" placeholder="0">

  <label for="pao_baguete_italiana_limiar_integral_kg">Pão Baguete Italiana Limiar Integral (Kg):</label>
  <input type="number" id="pao_baguete_italiana_limiar_integral_kg" placeholder="0">

  <label for="pao_baguete_limiar_integral_kg">Pão Baguete Limiar Integral (Kg):</label>
  <input type="number" id="pao_baguete_limiar_integral_kg" placeholder="0">

  <label for="pao_baguete_limiar_parmesao_kg">Pão Baguete Limiar Parmesão (Kg):</label>
  <input type="number" id="pao_baguete_limiar_parmesao_kg" placeholder="0">

  <label for="pao_baguete_limiar_tradicional_kg">Pão Baguete Limiar Tradicional (Kg):</label>
  <input type="number" id="pao_baguete_limiar_tradicional_kg" placeholder="0">

  <h2>Pão Artesanal</h2>
  <label for="pao_artesanal_milho_kg">Pão Artesanal Milho (Kg):</label>
  <input type="number" id="pao_artesanal_milho_kg" placeholder="0">

  <label for="pao_artesanal_aveia_kg">Pão Artesanal Aveia (Kg):</label>
  <input type="number" id="pao_artesanal_aveia_kg" placeholder="0">

  <label for="pao_artesanal_batata_kg">Pão Artesanal Batata (Kg):</label>
  <input type="number" id="pao_artesanal_batata_kg" placeholder="0">

  <label for="pao_artesanal_coco_kg">Pão Artesanal Coco (Kg):</label>
  <input type="number" id="pao_artesanal_coco_kg" placeholder="0">

  <label for="pao_artesanal_linhaca_kg">Pão Artesanal Linhaça (Kg):</label>
  <input type="number" id="pao_artesanal_linhaca_kg" placeholder="0">

  <label for="pao_artesanal_passas_kg">Pão Artesanal Passas (Kg):</label>
  <input type="number" id="pao_artesanal_passas_kg" placeholder="0">

  <label for="pao_artesanal_linhaca_kg">Pão Artesanal Linhaça (Kg):</label>
  <input type="number" id="pao_artesanal_linhaca_kg" placeholder="0">

  <label for="pao_rustico_limiar_t_seco_azeitona_kg">Pão Rústico Limiar T. Seco Azeitona (Kg):</label>
  <input type="number" id="pao_rustico_limiar_t_seco_azeitona_kg" placeholder="0">

  <label for="pao_rustico_limiar_gotas_choc_kg">Pão Rústico Limiar Gotas Chocolate (Kg):</label>
  <input type="number" id="pao_rustico_limiar_gotas_choc_kg" placeholder="0">

  <label for="pao_rustico_limiar_linhaca_kg">Pão Rústico Limiar Linhaça (Kg):</label>
  <input type="number" id="pao_rustico_limiar_linhaca_kg" placeholder="0">

  <label for="pao_rustico_limiar_australiano_kg">Pão Rústico Limiar Australiano (Kg):</label>
  <input type="number" id="pao_rustico_limiar_australiano_kg" placeholder="0">

  <h2>Massa Doce</h2>
  <label for="pao_hamburguer_limiar_batata_kg">Pão Hambúrguer Limiar Batata (Kg):</label>
  <input type="number" id="pao_hamburguer_limiar_batata_kg" placeholder="0">

  <label for="pao_hamburguer_limiar_milho_kg">Pão Hambúrguer Limiar Milho (Kg):</label>
  <input type="number" id="pao_hamburguer_limiar_milho_kg" placeholder="0">

  <label for="pao_hamburguer_limiar_tradicional_kg">Pão Hambúrguer Limiar Tradicional (Kg):</label>
  <input type="number" id="pao_hamburguer_limiar_tradicional_kg" placeholder="0">

  <label for="pao_hot_dog_limiar_tradicional_kg">Pão Hot Dog Limiar Tradicional (Kg):</label>
  <input type="number" id="pao_hot_dog_limiar_tradicional_kg" placeholder="0">

  <label for="pao_recheado_goiaba_kg">Pão Recheado Goiaba (Kg):</label>
  <input type="number" id="pao_recheado_goiaba_kg" placeholder="0">

  <label for="pao_recheado_limiar_doce_lte_kg">Pão Recheado Limiar Doce LTE (Kg):</label>
  <input type="number" id="pao_recheado_limiar_doce_lte_kg" placeholder="0">

  <button onclick="registrarProducao()">Registrar Produção</button>

  <table id="tabelaProducao" style="display: none;">
    <thead>
      <tr>
        <th>Tipo de Pão</th>
        <th>Quantidade (Kg)</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    function registrarProducao() {
      const producao = {
        "Pão Francês Limiar (Kg)": document.getElementById("pao_frances_limiar_kg").value || 0,
        "Pão Francês Limiar Integral (Kg)": document.getElementById("pao_frances_limiar_integral_kg").value || 0,
        "Pão Baguete Italiana Limiar Multigrãos (Kg)": document.getElementById("pao_baguete_italiana_limiar_multigraos_kg").value || 0,
        "Pão Baguete Italiana Limiar Tradicional (Kg)": document.getElementById("pao_baguete_italiana_limiar_tradicional_kg").value || 0,
        "Pão Baguete Italiana Limiar Integral (Kg)": document.getElementById("pao_baguete_italiana_limiar_integral_kg").value || 0,
        "Pão Baguete Limiar Integral (Kg)": document.getElementById("pao_baguete_limiar_integral_kg").value || 0,
        "Pão Baguete Limiar Parmesão (Kg)": document.getElementById("pao_baguete_limiar_parmesao_kg").value || 0,
        "Pão Baguete Limiar Tradicional (Kg)": document.getElementById("pao_baguete_limiar_tradicional_kg").value || 0,
        "Pão Artesanal Milho (Kg)": document.getElementById("pao_artesanal_milho_kg").value || 0,
        "Pão Artesanal Aveia (Kg)": document.getElementById("pao_artesanal_aveia_kg").value || 0,
        "Pão Artesanal Batata (Kg)": document.getElementById("pao_artesanal_batata_kg").value || 0,
        "Pão Artesanal Coco (Kg)": document.getElementById("pao_artesanal_coco_kg").value || 0,
        "Pão Artesanal Linhaça (Kg)": document.getElementById("pao_artesanal_linhaca_kg").value || 0,
        "Pão Artesanal Passas (Kg)": document.getElementById("pao_artesanal_passas_kg").value || 0,
        "Pão Artesanal Linhaça (Kg)": document.getElementById("pao_artesanal_linhaca_kg").value || 0,
        "Pão Rústico Limiar T. Seco Azeitona (Kg)": document.getElementById("pao_rustico_limiar_t_seco_azeitona_kg").value || 0,
        "Pão Rústico Limiar Gotas Chocolate (Kg)": document.getElementById("pao_rustico_limiar_gotas_choc_kg").value || 0,
        "Pão Rústico Limiar Linhaça (Kg)": document.getElementById("pao_rustico_limiar_linhaca_kg").value || 0,
        "Pão Rústico Limiar Australiano (Kg)": document.getElementById("pao_rustico_limiar_australiano_kg").value || 0,
        "Pão Hambúrguer Limiar Batata (Kg)": document.getElementById("pao_hamburguer_limiar_batata_kg").value || 0,
        "Pão Hambúrguer Limiar Milho (Kg)": document.getElementById("pao_hamburguer_limiar_milho_kg").value || 0,
        "Pão Hambúrguer Limiar Tradicional (Kg)": document.getElementById("pao_hamburguer_limiar_tradicional_kg").value || 0,
        "Pão Hot Dog Limiar Tradicional (Kg)": document.getElementById("pao_hot_dog_limiar_tradicional_kg").value || 0,
        "Pão Recheado Goiaba (Kg)": document.getElementById("pao_recheado_goiaba_kg").value || 0,
        "Pão Recheado Limiar Doce LTE (Kg)": document.getElementById("pao_recheado_limiar_doce_lte_kg").value || 0
      };

      const tabelaProducao = document.getElementById("tabelaProducao");
      const tbody = tabelaProducao.getElementsByTagName("tbody")[0];

      tbody.innerHTML = "";

      for (const tipoPao in producao) {
        const quantidadeKg = producao[tipoPao];

        if (quantidadeKg > 0) {
          const row = tbody.insertRow();
          const tipoCell = row.insertCell();
          const quantidadeCell = row.insertCell();

          tipoCell.textContent = tipoPao;
          quantidadeCell.textContent = quantidadeKg;
        }
      }

      tabelaProducao.style.display = "block";
    }
  </script>
</body>
</html>
